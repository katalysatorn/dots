[general]
desiredgov=performance
softrealtime=on
renice=11
ioprio=0
disable_splitlock=1

[gpu]
apply_gpu_optimisations=accept-responsibility
gpu_device=0
nv_powermizer_mode=2
nv_core_clock_mhz_offset=200
nv_mem_clock_mhz_offset=1000

[cpu]
pin_cores=yes

[custom]
start=notify-send "Gamemode Started"
	/home/katalysatorn/.config/gamemode/start.sh
end=notify-send "Gamemode Ended"
	/home/katalysatorn/.config/gamemode/end.sh
